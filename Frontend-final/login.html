<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
</head>
<body>

            <!-- Top Navigation for Profile and Logout -->
        <nav class="navbar navbar-expand-lg navbar-light">

            <button class="btn btn-light" type="button">Back</button>      
        </nav>


    <div class="login-container">
        <form action="/login_page.php" class="login-form">
            <h1>Log In</h1>
            <p>Welcome back! Please enter your credentials.</p>
            <hr>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button class="btn btn-light w-50" type="button">Log In</button>

            <div class = "register-container" style="margin-top: 10px;">
                <p>Don't have an account? <button class="btn btn-light" type="button">Sign Up</button></p>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
