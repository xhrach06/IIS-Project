<!DOCTYPE html>
<html>
    <head>
        <title> Devices </title>
        <link rel="stylesheet" href="{{url_for('static', filename='style/profile.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='style/header.css')}}">
    </head>
<body>
    <div id="header">
        <img src = "{{url_for('static', filename='images/logo.png')}}" alt = "logo">
        <nav>
            <ul>
                <a href="/home"><li>Home</li></a>
                <a href="/devices"><li>Devices</li></a>
                <a href="/systems"><li>Systems</li></a>
            </ul>
        </nav>
    <a href="/profile"><img src = "{{url_for('static', filename='images/person.jpg')}}" alt = "profile"></a>
    </div>
    <div class="main">
        <div class="profile">
            <div class="profile-image">
                    <img src="{{url_for('static', filename='images/person.jpg')}}" alt="profile">
            </div>
            <div class="profile-info">
                <div class="profile-name">
                    <h2>{{profile_data["username"]}}</h2>
                </div>
                <div class="profile-detail">
                    <ul>
                        <li>Username: {{profile_data["username"]}}</li>
                        <li>Email: {{profile_data["email"]}}</li>
                        <li>Phone: {{profile_data["phone"]}}</li>
                        <li>Address: {{profile_data["address"]}}</li>
                    </ul>
                    <a href="/my-device"><button>User devices and systems</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
