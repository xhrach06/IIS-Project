<!DOCTYPE html>
<link rel="stylesheet" href="{{url_for('static', filename='style/systems.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='style/header.css')}}">
<html>
    <head>
        <title> Systems </title>
    </head>
<body>
    <div id="header">
        <img src = "{{url_for('static', filename='images/logo.png')}}" alt = "logo">
        <nav>
            <ul>
                <a href="/home"><li>Home</li></a>
                <a href="/devices"><li>Devices</li></a>
                <a href="/systems"><li>Systems</li></a>
            </ul>
        </nav>
    <a href="/profile"><img src = "{{url_for('static', filename='images/person.jpg')}}" alt = "profile"></a>
    </div>
    <div id ="main">
        <div class ="system-cluster">
            <div class="system-basic">
                <div class="system-image">
                    <img src="{{url_for('static', filename='images/motor.png')}}" alt="system-image">
                </div>
                <div class="right-side">
                    <div class="system-name">
                        <h2>Motor</h2>

            </div>

            <div class="system-info">
                <div class="system-info-detail">
                    <ul>
                        <li>No. 0899193</li>
                        <li>High quality</li>
                        <li>New</li>
                    </ul>
                </div>
                <div class="system-edit-button">
                    <a href="/edit-system">
                        <button type="button">Edit system</button>
                    </a>
                </div>
            </div>
        </div>
        <div id="add-system">
            <div id="add-system-button">
                <a href="/add-system">
                    <button type="button">Add system</button>
                </a>
            </div>
        </div>
